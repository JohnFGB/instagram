<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesh.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="logo">Instagram</h1>
        <div class="heading"></div>
        <form class="login-form">
          <div class="field">
            <input id="username" type="name" placeholder="Phone number, username, or email" />
            <label for="username">Nomor telepon,nama pengguna, atau e...</label>
          </div>
          <div class="field">
            <input id="password" type="password" placeholder="password" />
            <label for="password">Kata Sandi</label>
          </div>
          <button class="login-button" title="login">Login</button>
          <div class="separator">
            <div class="line"></div>
            <p>ATAU</p>
            <div class="line"></div>
          </div>
          <div class="other">
            <button class="fb-login-btn" type="button">
                <i class='bx bxl-facebook-square' ></i>
              <span class="">Masuk dengan Facebook</span>
            </button>
            <a class="forgot-password" href="#">Lupa Kata Sandi?</a>
          </div>
        </form>
      </div>
      <div class="box">
        <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
      </div>
      <div class="get-the-app">
        <span>Get the app.</span>
      <div class="badges">
        <img src="img/app-store.png" alt="app-store badge" />
        <img src="img/google-play.png" alt="google-play badge" />
      </div>
    </div>
  </body>
</html>
